
spring:
  cloud:
    consul:
      host: 192.168.99.103
      port: 8500
    config:
      name: gateway
      profile: dev
      fail-fast: true
      discovery:
        enabled: true
        service-id: config
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          filters[0]:
            name: AddRequestParameter
            args:
              name: "'foo'"
              value: "'bar'"
      routes:
      - id: repeat_product_route
        uri: lb://product
        predicates:
        - Path= /repeat-product/**
        - Method=GET
        filters:
        - StripPrefix=1
trace: true